<!DOCTYPE html><html><head><title>Flappy Bird Game</title><style>body{margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh;background:#70c5ce;font-family:Arial,sans-serif}canvas{border:2px solid #000;background:#70c5ce}.game-over{position:absolute;color:#fff;font-size:48px;font-weight:bold;text-shadow:3px 3px 0 #000}</style></head><body><canvas id="gameCanvas" width="400" height="600"></canvas><script>const canvas=document.getElementById('gameCanvas');const ctx=canvas.getContext('2d');let bird={x:50,y:250,width:34,height:24,gravity:0.5,lift:-10,velocity:0};let pipes=[];let score=0;let gameOver=false;let frame=0;function drawBird(){ctx.fillStyle='#FFD700';ctx.fillRect(bird.x,bird.y,bird.width,bird.height);ctx.fillStyle='#000';ctx.fillRect(bird.x+25,bird.y+8,5,5)}function drawPipes(){ctx.fillStyle='#5cb85c';pipes.forEach(pipe=>{ctx.fillRect(pipe.x,0,pipe.width,pipe.top);ctx.fillRect(pipe.x,canvas.height-pipe.bottom,pipe.width,pipe.bottom);ctx.strokeStyle='#000';ctx.lineWidth=2;ctx.strokeRect(pipe.x,0,pipe.width,pipe.top);ctx.strokeRect(pipe.x,canvas.height-pipe.bottom,pipe.width,pipe.bottom)})}function drawScore(){ctx.fillStyle='#fff';ctx.font='32px Arial';ctx.fillText('Score: '+score,10,40);ctx.strokeStyle='#000';ctx.lineWidth=3;ctx.strokeText('Score: '+score,10,40)}function updateBird(){bird.velocity+=bird.gravity;bird.y+=bird.velocity;if(bird.y+bird.height>canvas.height||bird.y<0){gameOver=true}}function updatePipes(){if(frame%90===0){let gap=150;let topHeight=Math.random()*(canvas.height-gap-100)+50;pipes.push({x:canvas.width,width:60,top:topHeight,bottom:canvas.height-topHeight-gap,passed:false})}pipes.forEach((pipe,index)=>{pipe.x-=2;if(pipe.x+pipe.width<0){pipes.splice(index,1)}if(!pipe.passed&&pipe.x+pipe.width<bird.x){pipe.passed=true;score++}if(bird.x<pipe.x+pipe.width&&bird.x+bird.width>pipe.x&&(bird.y<pipe.top||bird.y+bird.height>canvas.height-pipe.bottom)){gameOver=true}})}function gameLoop(){if(gameOver){ctx.fillStyle='rgba(0,0,0,0.5)';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle='#fff';ctx.font='48px Arial';ctx.textAlign='center';ctx.fillText('Game Over!',canvas.width/2,canvas.height/2-30);ctx.font='24px Arial';ctx.fillText('Score: '+score,canvas.width/2,canvas.height/2+20);ctx.fillText('Press Space to Restart',canvas.width/2,canvas.height/2+60);return}ctx.clearRect(0,0,canvas.width,canvas.height);drawBird();drawPipes();drawScore();updateBird();updatePipes();frame++;requestAnimationFrame(gameLoop)}document.addEventListener('keydown',e=>{if(e.code==='Space'){if(gameOver){bird.y=250;bird.velocity=0;pipes=[];score=0;frame=0;gameOver=false;gameLoop()}else{bird.velocity=bird.lift}}});canvas.addEventListener('click',()=>{if(gameOver){bird.y=250;bird.velocity=0;pipes=[];score=0;frame=0;gameOver=false;gameLoop()}else{bird.velocity=bird.lift}});gameLoop()</script></body></html>
